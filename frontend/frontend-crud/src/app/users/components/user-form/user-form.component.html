<div class="container">
  <mat-toolbar color="primary">
    <span>{{ pageTitle }}</span>
  </mat-toolbar>

  <mat-card class="form-card">
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="userForm.get('name')?.hasError('required')">El nombre es requerido</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">El email es requerido</mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">Formato de email inválido</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width" *ngIf="!isEditMode">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error>La contraseña es requerida</mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="state" class="full-width">Estado Activo</mat-checkbox>
        
        <div class="actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">Guardar</button>
          <a mat-stroked-button routerLink="/users">Cancelar</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
